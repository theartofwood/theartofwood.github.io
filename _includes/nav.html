<div id="mobile-menu">
  <div class="menu-button">
    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block; width: 100%; height: 100%;">
      <g>
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" class="style-scope iron-icon"></path>
      </g>
    </svg>
  </div>
  <div class="menu-text">Menü öffnen</div>
</div>
<div id="mobile-overlay"></div>
<nav id="navigation">
  <ul>{% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %} {% for p in navigation_pages %} {% if p.navigation_weight %} {% assign url = page.url | split: '/' %} {% assign purl = p.url | split: '/' %}
    <li{% if purl[1] == url[1] %} class="active"{% endif %}>
      <a href="{{ p.url | remove: '.html' }}">
        {{ p.title | downcase }}
      </a>
    </li> {% endif %} {% endfor %}
  </ul>
</nav>
