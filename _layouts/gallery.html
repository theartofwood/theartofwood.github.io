---
layout: page
---


<div class="gallery">
  <h1 class="gallery-title">{{ page.title }}</h1>
  <div class="sh-image-gallery">
{% for image in page.images %}
    <figure class="gallery-image large">
      <a href="{{ image.folder }}/{{ image.name }}" data-size="{{ image.size }}" data-name="{{ image.name }}">
        <img src="thumb/{{ image.name }}">
      </a>
    </figure>
{% endfor %}
  </div>
</div>
