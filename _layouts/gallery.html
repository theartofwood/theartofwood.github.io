---
layout: page
---

{% assign gallery = page.path | replace: '_galleries/', '' | replace: '.html', '/small' %}

<div class="gallery">
  <h1 class="gallery-title">{{ page.title }}</h1>
{% for image in site.static_files %}{% if image.path contains gallery %}
  <div class="gallery-image large">
    <a href="{{ image.path | replace: '/small', '' }}" target="_blank">
      <img src="{{ image.path }}">
    </a>
  </div>
{% endif %}{% endfor %}
</div>
