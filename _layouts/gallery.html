---
layout: page
---

{% assign gallery = page.path | replace: '_galleries/', '' | replace: '.html', '' %}

<div class="gallery">
  <h1 class="gallery-title">{{ page.title }}</h1>
{% for image in site.static_files %}{% if image.path contains gallery %}
  <div class="gallery-image large">
    <img src="{{ image.path }}">
  </div>
{% endif %}{% endfor %}
</div>
